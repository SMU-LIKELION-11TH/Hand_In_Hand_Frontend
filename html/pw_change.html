<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/pw_change.css" />
    <title>비밀번호 재설정</title>
</head>

<body>
    <nav class="nav_bar">
        <div class="back_btn">
            <a href="./home_login.html"><img src="../img/arrow.png" alt="" /></a>
        </div>
        <div class="logo_btn">
            <a href="./home_login.html"><img src="../img/logo_2.png" alt="" class="logo_img" /></a>
        </div>
        <div class="nav_menu">
            <ul>
                <li class="change_li">
                    비밀번호 재설정
                </li>
                <li class="opacity_li">
                    도움 해결하
                </li>
            </ul>
        </div>
        <div class="nav_chat">
            <button class="chat_btn">채팅하기</button>
        </div>
        <div class="nav_logout">
            <img src="../img/logout.png" alt="" /> 로그아웃
        </div>
        <div class="nav_mypage">
            <img src="../img/mypage.png" alt="" /> >마이페이지
        </div>
    </nav>
    <hr />

    <section class="container">
        <div class="wrap_content">
            <div class="wrap_img">
                <img src="../img/logo.png" alt="">
            </div>
            <div class="wrap_change">
                <div class="wrap_present">
                    <p class="pp">현재 비밀번호</p>
                    <input id="present" type="text" placeholder="비밀번호">
                    <p class="not_present">올바른 비밀번호를 입력해주세요</p>
                </div>
                <div class="wrap_new">
                    <p class="pp">새로운 비밀번호</p>
                    <input id="new" type="text" placeholder="비밀번호">
                </div>
                <div class="wrap_newCheck">
                    <p class="pp">새로운 비밀번호 확인</p>
                    <input id="newCheck" type="text" placeholder="비밀번호">
                    <p class="not_match">비밀번호가 일치하지 않습니다</p>
                </div>
            </div>
            <div class="wrap_btn">
                <button class="mod_btn" onclick="submit()">비밀번호 재설정하기</button>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../js/pw_change.js"></script>
</body>

</html>
