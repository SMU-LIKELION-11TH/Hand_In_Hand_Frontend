<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/modify.css" />
    <title>손에 손 잡고</title>
</head>

<body>
    <nav class="nav_bar">
        <div class="back_btn">
            <a href="./home_login.html"><img src="../img/arrow.png" alt="" /></a>
        </div>
        <div class="logo_btn">
            <a href="./home_login.html"><img src="../img/logo_2.png" alt="" class="logo_img" /></a>
        </div>
        <div class="nav_menu">
            <ul>
                <li class="mod_li">
                    개인정보 수정
                </li>
                <li class="opacity_li">
                    도움 해결하기
                </li>
            </ul>
        </div>
        <div class="nav_chat">
            <button class="chat_btn">채팅하기</button>
        </div>
        <div class="nav_logout">
            <img src="../img/logout.png" alt="" /> 로그아웃
        </div>
        <div class="nav_mypage">
            <img src="../img/mypage.png" alt="" /> >마이페이지
        </div>
    </nav>
    <hr />

    <section class="container">
        <div class="wrap_content">
            <div class="wrap_img">
                <img id="profile" src="../img/logo.png" alt="프로필 사진">
                <button id="img_btn">사진 변경하기</button>
                <input type="file" id="img_input">
            </div>
            <div class="wrap_infor">
                <div class="id">
                    <p>아이디: </p>
                    <p id="user_id"></p>
                </div>
                <div class="pw">
                    <p>비밀번호: </p>
                    <p>*********</p>
                    <a href="../html/pw_change.html"><button>변경하기</button></a>
                </div>
                <div class="name">
                    <p>이름: </p>
                    <p id="user_name"></p>
                </div>
                <div class="birth">
                    <p>생년월일</p>
                    <p id="user_birth"></p>
                </div>
            </div>
            <div class="wrap_change">
                <div class="wrap_nick">
                    <p class="guide">닉네임</p>
                    <input type="text" id="nickname_input" placeholder="닉네임">
                    <button class="checkNick_btn">중복확인</button>
                    <p class="nick_present">현재 닉네임입니다.</p>
                    <p class="nick_possible">사용 가능한 닉네임입니다.</p>
                    <p class="nick_impossible">이미 존재하는 닉네임입니다</p>
                </div>
                <div class="wrap_add">
                    <p class="guide">주소</p>
                    <p onclick="openAddressPopup()" id="address_input">주소</p>
                    <button onclick="openAddressPopup()">주소입력</button>
                </div>
            </div>
            <div class="wrap_btn">
                <button class="mod_btn" onclick="submit()">개인정보 수정하기</button>
                <button class="withdraw_btn">계정 탈퇴하기</button>
            </div>
        </div>
    </section>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../js/modify.js"></script>
</body>

</html>
