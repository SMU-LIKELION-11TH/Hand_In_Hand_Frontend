<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/request.css" />
    <title>도움 요청페이지</title>
  </head>
  <body>
    <nav class="nav_bar">
      <div class="back_btn">
        <a href="./home_login.html"><img src="../img/arrow.png" alt="" /></a>
      </div>
      <div class="logo_btn">
        <a href="./home_login.html"
          ><img src="../img/logo_2.png" alt="" class="logo_img"
        /></a>
      </div>
      <div class="nav_menu">
        <ul>
          <li class="help_req_btn">
            <a href="./request.html" class="help_req_a">도움 요청하기</a>
          </li>
          <li class="help_sol_btn">
            <a href="./request_list.html" class="help_sol_a">도움 해결하기</a>
          </li>
        </ul>
      </div>
      <div class="nav_chat">
        <a href="./chat.html"><button class="chat_btn">채팅하기</button></a>
      </div>
      <div class="nav_logout">
        <img src="../img/logout.png" alt="" />
        <a href="#" class="logout">로그아웃</a>
      </div>
      <div class="nav_mypage">
        <img src="../img/mypage.png" alt="" />
        <a href="./mypage.html">마이페이지</a>
      </div>
    </nav>
    <hr />
    <div class="wrap_request">
      <div class="request_header">
        <a href="#" id="request_box">도움 요청하기</a>
        <div class="region_name">
          <img src="../img/pin.png" />
          <div class="region_choose" onclick="toggleDropdown()">지역이름</div>
          <ul class="dropdown" id="dropdown">
            <li class="dropdown-option" onclick="selectRegion('강남구')">
              강남구
            </li>
            <li class="dropdown-option" onclick="selectRegion('강동구')">
              강동구
            </li>
            <li class="dropdown-option" onclick="selectRegion('강북구')">
              강북구
            </li>
            <li class="dropdown-option" onclick="selectRegion('강서구')">
              강서구
            </li>
            <li class="dropdown-option" onclick="selectRegion('관악구')">
              관악구
            </li>
            <li class="dropdown-option" onclick="selectRegion('광진구')">
              광진구
            </li>
            <li class="dropdown-option" onclick="selectRegion('구로구')">
              구로구
            </li>
            <li class="dropdown-option" onclick="selectRegion('금천구')">
              금천구
            </li>
            <li class="dropdown-option" onclick="selectRegion('노원구')">
              노원구
            </li>
            <li class="dropdown-option" onclick="selectRegion('도봉구')">
              도봉구
            </li>
            <li class="dropdown-option" onclick="selectRegion('동대문구')">
              동대문구
            </li>
            <li class="dropdown-option" onclick="selectRegion('동작구')">
              동작구
            </li>
            <li class="dropdown-option" onclick="selectRegion('마포구')">
              마포구
            </li>
            <li class="dropdown-option" onclick="selectRegion('서대문구')">
              서대문구
            </li>
            <li class="dropdown-option" onclick="selectRegion('서초구')">
              서초구
            </li>
            <li class="dropdown-option" onclick="selectRegion('성동구')">
              성동구
            </li>
            <li class="dropdown-option" onclick="selectRegion('성북구')">
              성북구
            </li>
            <li class="dropdown-option" onclick="selectRegion('송파구')">
              송파구
            </li>
            <li class="dropdown-option" onclick="selectRegion('양천구')">
              양천구
            </li>
            <li class="dropdown-option" onclick="selectRegion('영등포구')">
              영등포구
            </li>
            <li class="dropdown-option" onclick="selectRegion('용산구')">
              용산구
            </li>
            <li class="dropdown-option" onclick="selectRegion('은평구')">
              은평구
            </li>
            <li class="dropdown-option" onclick="selectRegion('종로구')">
              종로구
            </li>
            <li class="dropdown-option" onclick="selectRegion('중구')">중구</li>
            <li class="dropdown-option" onclick="selectRegion('중랑구')">
              중랑구
            </li>
          </ul>
        </div>
        <p>*지역이 맞는지 확인해주세요</p>
      </div>
      <div class="request_container">
        <div class="title_container">
          <p>제목</p>
          <input
            type="text"
            id="titleInput"
            placeholder="제목을 입력해주세요"
          />
        </div>
        <div class="content_container">
          <p>요청 내용</p>
          <input
            type="text"
            id="contentInput"
            placeholder="도움을 요청할 내용에 대해 자세히 작성해주세요"
          />
        </div>
        <div class="point_container">
          <p>거래 포인트</p>
          <input type="text" id="pointInput" placeholder="0" />
        </div>
      </div>
      <div class="request_button">
        <a href="#"><button id="request_button">도움 요청하기</button></a>
      </div>
    </div>
  </body>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/request.js"></script>
</html>
