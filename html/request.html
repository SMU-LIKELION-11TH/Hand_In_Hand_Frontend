<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/request.css" />
    <title>도움 요청페이지</title>
  </head>
  <body>
    <nav class="nav_bar">
      <div class="back_btn">
        <a href="./home_login.html"><img src="../img/arrow.png" alt="" /></a>
      </div>
      <div class="logo_btn">
        <a href="./home_login.html"
          ><img src="../img/logo_2.png" alt="" class="logo_img"
        /></a>
      </div>
      <div class="nav_menu">
        <ul>
          <li class="help_req_btn">
            <a href="./request.html" class="help_req_a">도움 요청하기</a>
          </li>
          <li class="help_sol_btn">
            <a href="./request_list.html" class="help_sol_a">도움 해결하기</a>
          </li>
        </ul>
      </div>
      <div class="nav_chat">
        <a href="./chat.html"><button class="chat_btn">채팅하기</button></a>
      </div>
      <div class="nav_logout">
        <img src="../img/logout.png" alt="" />
        <a href="#" class="logout">로그아웃</a>
      </div>
      <div class="nav_mypage">
        <img src="../img/mypage.png" alt="" />
        <a href="./mypage.html">마이페이지</a>
      </div>
    </nav>
    <hr />
    <div class="wrap_request">
      <div class="request_header">
        <a href="#" id="request_box">도움 요청하기</a>
        <div class="region_name">
          <img src="../img/pin.png" />
          <div class="region_choose">지역이름</div>
        </div>
        <p>*지역이 맞는지 확인해주세요</p>
      </div>
      <div class="request_container">
        <div class="title_container">
          <p>제목</p>
          <input
            type="text"
            id="titleInput"
            placeholder="제목을 입력해주세요"
          />
        </div>
        <div class="content_container">
          <p>요청 내용</p>
          <input
            type="text"
            id="contentInput"
            placeholder="도움을 요청할 내용에 대해 자세히 작성해주세요"
          />
        </div>
        <div class="point_container">
          <p>거래 포인트</p>
          <input type="text" id="pointInput" placeholder="0" />
        </div>
      </div>
      <div class="request_button">
        <a href="#"><button id="request_button">도움 요청하기</button></a>
      </div>
    </div>
  </body>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/request.js"></script>
</html>
