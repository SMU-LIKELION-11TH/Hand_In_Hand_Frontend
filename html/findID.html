<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/findID.css" />
    <title>아이디 찾기</title>
  </head>
  <body>
    <hr />
    <div class="findID_header">
      <a href="./login.html" id="findID_arrow"
        ><img src="../img/arrow.png" />
      </a>
      <p>아이디 찾기</p>
      <p></p>
    </div>
    <hr />
    <div class="bottom_findID_header">
      <img src="../img/logo.png" />
      <div class="findID_header_box">
        <a href="./findPW.html" id="findID_pwbox">비밀번호 찾기</a>
        <div><a href="#" id="findID_IDbox">아이디 찾기</a></div>
      </div>
    </div>
    <div class="wrap_findID_content">
      <div class="findID_content">
        <div class="name_content">
          <p>이름</p>
          <input id="findID_name_input" type="text" placeholder="이름" />
        </div>
        <div class="birth_content">
          <p>생년월일</p>
          <input id="findID_birth_input" type="text" placeholder="(19990807)" />
        </div>
        <div class="findID_error">
          <p>이름/생년월일을 확인해주세요</p>
        </div>
        <div class="findID_button">
          <button id="findID_button"><a href="#"></a>아이디 찾기</button>
        </div>
      </div>
    </div>
  </body>
</html>
