<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/resetPW.css" />
    <title>비밀번호 재설정</title>
  </head>
  <body>
    <hr />
    <div class="resetPW_header">
      <a href="./findPW.html" id="resetPW_arrow"
        ><img src="../img/arrow.png" />
      </a>
      <p>비밀번호 재설정</p>
      <p></p>
    </div>
    <hr />
    <div class="bottom_resetPW_header">
      <img src="../img/logo.png" />
      <div class="resetPW_header_box">
        <a href="./findID.html" id="resetPW_IDbox">아이디 찾기</a>
        <div><a href="./findPW.html" id="resetPW_PWbox">비밀번호 찾기</a></div>
      </div>
    </div>
    <div class="wrap_resetPW_content">
      <div class="resetPW_content">
        <div class="pw_content">
          <p>비밀번호</p>
          <input id="resetPW_pw_input" type="text" placeholder="비밀번호" />
        </div>
        <div class="pwcheck_content">
          <p>비밀번호 확인</p>
          <input
            id="resetPW_pwcheck_input"
            type="text"
            placeholder="비밀번호 확인"
          />
        </div>
        <div class="resetPW_error">
          <p>비밀번호가 일치하지 않습니다</p>
        </div>
        <div class="resetPW_button">
          <button id="resetPW_button">
            <a href="#"></a>비밀번호 재설정하기
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
