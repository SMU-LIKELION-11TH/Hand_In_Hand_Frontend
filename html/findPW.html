<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/findPW.css" />
    <title>비밀번호 찾기</title>
  </head>
  <body>
    <hr />
    <div class="findPW_header">
      <a href="./login.html" id="findPW_arrow"
        ><img src="../img/arrow.png" />
      </a>
      <p>비밀번호 찾기</p>
      <p></p>
    </div>
    <hr />
    <div class="bottom_findPW_header">
      <img src="../img/logo.png" />
      <div class="findPW_header_box">
        <a href="./findID.html" id="findPW_IDbox">아이디 찾기</a>
        <div><a href="#" id="findPW_PWbox">비밀번호 찾기</a></div>
      </div>
    </div>
    <div class="wrap_findPW_content">
      <div class="findPW_content">
        <div class="id_content">
          <p>아이디</p>
          <div class="bottom_id_content">
            <input id="findPW_id_input" type="text" placeholder="아이디" />
            <button id="certified_button">인증받기</button>
          </div>
        </div>
        <div class="certifiednum_content">
          <p>인증번호</p>
          <input
            id="findPW_certifiednum_input"
            type="text"
            placeholder="인증번호"
          />
        </div>
        <div class="findPW_error">
          <p>인증번호가 일치하지 않습니다</p>
        </div>
        <div class="findPW_button">
          <button id="findPW_button">
            <a href="#"></a>비밀번호 재설정하기
          </button>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
