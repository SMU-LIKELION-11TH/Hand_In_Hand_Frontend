<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>손에 손 잡고</title>
  </head>
  <body>
    <hr />
    <div class="signup_header">
      <a href="./login.html" id="signup_arrow"
        ><img src="../img/arrow.png"/>
    </a>
      <p>회원가입</p>
      <p></p>
    </div>
    <hr />
    <div class="bottom_signup_header">
      <a href="./index.html"><img src="../img/logo.png" /></a>
    </div>
    <div class="wrap_signup_content">
        <div class="signup_content">
            <div class="signup_content">
              <p>아이디</p>
              <div class="bottom_signup_content">
                <input id="email_input" type="text" placeholder="이메일" />
                <button id="email_check_button" onclick="checkEmailAvailability()">중복확인</button>
              </div>
              <div class="check_message">
                <p id="email_check_message">중복 확인이 완료되었습니다. 인증을 완료해주세요.</p>
                <p id="email_duplicate_message">이미 존재하는 아이디입니다</p>
                <!-- <p id="certified_check_message">인증번호가 확인되었습니다.</p> -->
              </div>
            </div>

            <div class="signup_content">
              <p>비밀번호</p>
              <input id="password_input" type="password" placeholder="비밀번호" oninput="checkPasswordMatch()"
              />
            </div>

            <div class="signup_content">
              <p>비밀번호 확인</p>
              <input
                id="pw_check_input"
                type="password"
                placeholder="비밀번호 확인"
                oninput="checkPasswordMatch()"

              />
            </div>
            <div class="pw_message">
              <p id="pw_message">비밀번호가 일치하지 않습니다</p>
            </div>

            <div class="signup_content">
              <p>이름</p>
              <input id="name_input" type="text" placeholder="이름" />
            </div>

            <div class="signup_content">
              <p>닉네임</p>
              <div class="bottom_signup_content">
                <input id="nickname_input" type="text" placeholder="닉네임" />
                <button id="nickname_check_button" onclick="checkNicknameAvailability()">중복확인</button>
              </div>
              <div class="nickname_message">
                <p id="nickname_message">닉네임 중복확인이 완료되었습니다.</p>
                <p id="nickname_error_message">이미 존재하는 닉네임입니다</p>
              </div>
            </div>

            <div class="signup_content">
              <p>생년월일</p>
              <input id="birth_input" type="text" placeholder="990807" />
            </div>

            <div class="signup_content">
              <p>주소</p>
              <div class="bottom_signup_content">
                <input id="address_input" type="text" placeholder="주소" />
                <button id="address_input_button" onclick="openAddressPopup()">주소입력</button>
            </div>

            <div class="sigup_button">
              <button id="signup_button"><a href="#"></a>회원가입하기</button>
            </div>
        </div>
    </div>
  </body>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/signup.js"></script>
</html>
